<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarbonTrack - Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CarbonTrack</h1>
        <p>Track and Reduce Your Carbon Footprint</p>
    </header>

    <section class="calculator">
        <h2>Carbon Footprint Calculator</h2>
        <form id="carbonForm">
            <label for="vehicle">Vehicle Emissions (kg CO₂):</label>
            <input type="number" id="vehicle" name="vehicle" min="0" required>

            <label for="electricity">Electricity Usage (kWh):</label>
            <input type="number" id="electricity" name="electricity" min="0" required>

            <label for="flights">Air Travel (km):</label>
            <input type="number" id="flights" name="flights" min="0" required>

            <label for="diet">Diet Impact (kg CO₂):</label>
            <input type="number" id="diet" name="diet" min="0" required>

            <button type="button" onclick="calculateFootprint()">Calculate</button>
        </form>
        <div id="result"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
