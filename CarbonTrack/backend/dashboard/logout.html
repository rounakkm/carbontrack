<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
    background-color: #0d0d0d;
    color: #fff;
    font-family: 'Arial', sans-serif;
}

/* Sidebar */
.sidebar {
    width: 230px;
    height: 100vh;
    background-color: #111;
    color: white;
    position: fixed;
    padding: 20px;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #ffffff;
    text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 40px #ffffff;
}


.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin: 20px 0;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px;
    border-radius: 5px;
    transition: 0.3s;
}

.sidebar ul li a:hover,
.sidebar ul li a.active {
    background-color: #00e676;
    color: #0d0d0d;
}

/* Main Content */
.main-content {
    margin-left: 260px;
    padding: 20px;
}

header h1 {
    color: #ffffff;

}

/* Stats Cards */
.stats {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.card {
    background: #111;
    color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 200px;
    box-shadow: 0 4px 8px rgba(0, 255, 127, 0.3);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

/* Neon Glow Effect on Hover */
.card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #00e676, 0 0 30px #00e676;
}

/* Chart Container */
.chart-container {
    margin-top: 30px;
    background: #16213e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 255, 127, 0.3);
    text-align: center;
}

/* Pie Chart Section */
.pie-chart-container {
    margin-top: 30px;
    background: #111;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 255, 127, 0.3);
}

/* AI Insights Section */
.ai-insights {
    margin-top: 30px;
    background: #00e676;
    color: black;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0, 255, 127, 0.3);
}

        .logout-container {
    text-align: center;
    margin-top: 100px;
}

.logout-container a {
    color: #16a085;
    font-weight: bold;
    text-decoration: none;
}
    </style>
</head>
<body>

    <main class="logout-container">
        <h2>You have been logged out!</h2>
        <p><a href="/index">Go back to Dashboard</a></p>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.addEventListener("click", () => {
        if (confirm("Are you sure you want to logout?")) {
            window.location.href = "login.html";
        }
    });
});
    </script>
</body>
</html>
